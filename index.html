<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./StyleSheet/style.css">
  </head>
  <body>
    <a href="index.html"><button class="homeBtn">Home</button></a>
    <div id="container">
      <h1>Unit Converter</h1>
      <div class="btnContainer">
        <button id="temp" class="btnConverter">&#8457; to &#8451;</button>
        <button id="weight" class="btnConverter">Lbs to Kg</button>
        <button id="distance" class="btnConverter">Miles to Kilometer</button>
        <button id="length" class="btnConverter">Feet to Meters</button>
      </div>
      <div class="convertInputContainer">
        <input id="inputVal" type="number" style="display: none" />
        <span id="equalsign" style="display: none">&#61;</span>
        <span
          id="results"
          class="resultClass"
          style="display: none"
          type="number"
          placeholder="Results"
        ></span>
      </div>
      <div id="convertSubmitBtnContainer">
        <button id="submitBtn" type="submit" style="display: none">
          Convert
        </button>
      </div>
      <div class="btnInfo">
        <h2>Fahrenheit to Celsius</h2>
        <h3>(&#8457; - 32)&#215;5/9 = &#8451;</h3>
      </div>

      <div class="btnInfo">
        <h2>Pounds(lbs) to Kilograms(kg)</h2>
        <h3>(_lbs)/(2.205) = kg</h3>
      </div>

      <div class="btnInfo"> 
        <h2>Miles(mi) to Kilometers(km)</h2>
        <h3>( _mi) &#215;1.609344 = km</h3>
      </div>
     
      <div class="btniInfo" style="display: none;">
          <h2 id="lengthConvFtoM">Feet(ft) to Meters(m)
           
          </h2><h3>( ___ ft ) / 3.281 = m</h3> 
        </div>
      </div>
    </div>
  </body>
</html>
